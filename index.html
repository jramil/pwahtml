<!DOCTYPE html>

<html>

<head>
    <title>FNW: Futura Net Woks</title>
    <meta name="theme-color" content="#f9f9f9">
    <link rel="canonical" href="https://jramil.github.io/pwahtml/">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="edson iOS">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="manifest" href="manifest.json" />

</head>

<body>
    <script>
        // This is the service worker with the Cache-first network
        // Add this below content to your HTML page, or add the js file to your page at the very top to
        register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>


    <h1>H1 - Teste de Página</h1>
    <p>Parágrafo</p>
    <a href="/about.html">Html About!</a>
</body>

</html>
